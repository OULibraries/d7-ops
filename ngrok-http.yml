---
- name: Check for ngrok process
  sudo: yes
  command: pgrep ngrok
  ignore_errors: yes
  register: ngrok_pid
- name: Kill ngrok if running
  sudo_user: vagrant
  command: kill "{{ ngrok_pid.stdout }}"
  when: ngrok_pid.stdout != ""
- name: Start ngrok
  sudo_user: vagrant
  shell: nohup /vagrant/./ngrok start "{{ site }}"-http & chdir=/home/vagrant
